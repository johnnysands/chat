<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div id="chat-messages">
        {% for message in messages %}
        <div class="chat-message {{ 'user-message' if message.role == 'user' else 'server-message' }}">
            <span class="username">{{ message.role }}:</span> {{ message.content }}
        </div>
        {% endfor %}
    </div>

    <form hx-post="/send-message" hx-target="#chat-messages" hx-swap="beforeend" hx-trigger="submit">
        <input type="text" name="message" placeholder="Type your message here..." id="message-input">
        <button type="submit" id="send-button">Send</button>
    </form>

    <script>
        htmx.on('htmx:beforeRequest', function (event) {
            var message = document.getElementById('message-input').value;
            document.getElementById('chat-messages').innerHTML += '<div class="chat-message user-message"><span class="username">user:</span> ' + message + '</div>';
            document.getElementById('send-button').disabled = true;
            document.getElementById('message-input').value = '';
        });

        htmx.on('htmx:afterSwap', function (event) {
            document.getElementById('message-input').focus();
            document.getElementById('send-button').disabled = false;
        });
    </script>
</body>

</html>
